# .prettierrc or .prettierrc.yaml
tabWidth: 2
# when false use spaces
useTabs: false
# who line ending use
endOfLine: lf
# maximun line width
printWidth: 100
# print space between brackets
bracketSpacing: true
# trailling comma style [es5 none all]
trailingComma: none
# print semicolons
semi: false
# single quote
singleQuote: true
# Include parentheses around a sole arrow function parameter ["always" "avoid"]
arrowParens: avoid
