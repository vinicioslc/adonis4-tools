name: Auto Merge Bot

on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
      - name: Do Auto Merge PRs
        uses: vinicioslc/merge-bot@v0.4.8
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          test: true
          reviewers: false
          checks_enabled: true
          labels: merge, will merge, ready
          blocking_labels: do not merge, dont merge, not ready
          method: merge
          delete_source_branch: true
